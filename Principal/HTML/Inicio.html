<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../CSS/Inicio.css">
    <script type="text/javascript" src="../JavaScript/Inicio.js"></script>


    <script type="text/javascript" src="../../Minijogos/Lib/phaser.js"></script>
    <script type="text/javascript" src="../../Minijogos/Ano%201/Semestre%202/TC/Javascript/Cabo.js"></script>
    <script type="text/javascript" src="../../Minijogos/Ano%201/Semestre%202/TC/Javascript/TCJogo.js"></script>

    <title>Inicio</title>
</head>
<body>
    <section id = "Jogo" style="display:none;">

    </section>

    <!--region Audio-->

    <audio autoplay loop class="music">
        <source src="../Recursos/Jazz club1 130.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <audio class="sfx" id="somDinheiro">
        <source src="../Recursos/somcompra.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <audio class="sfx" id="somComer">
        <source src="../Recursos/eatsound.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!--endregion-->
    <section id="slideshow">
        <img id="foto">
    </section>

    <!--region Menu Principal-->

    <section id="MenuPrincipal" style="display: none;">
        <img id="backgroundPrincipal" src="../Recursos/menu_melhor_ja_com_baguete.jpg">
        <nav class="BotoesPrincipal">
            <button id = "BotaoJogar"><img src="../Recursos/jogar.png"></button>
            <button id = "BotaoAjuda"><img src="../Recursos/ajuda.png"></button>
            <button id = "BotaoOpcoes"><img src="../Recursos/opcoes.png"></button>
            <button id = "BotaoSair"><img src="../Recursos/sair.png"></button>
        </nav>
    </section>

    <!--endregion-->

    <!--region Ajuda-->

    <section id="Ajuda" style="display: none;">
        <img id="backgroundAjuda" src="../Recursos/menu_Ajuda.jpg">
        <button id="BotaoVoltarAjuda"><img src="../Recursos/voltar.png"></button>
    </section>

    <!--endregion-->

    <!--region Opcoes-->

    <section id="Opcoes" style="display: none;">
        <img id="backgroundOpcoes" src="../Recursos/menu_opcoes.jpg">
        <div class="BotoesOpcoes">
            <button id = "BotaoOn"><img src="../Recursos/on.png"></button>
            <p id="TextoVolume">0</p>
            <button id = "BotaoOff"><img src="../Recursos/off.png"></button>
            <button id = "BotaoMais"><img src="../Recursos/mais.png"></button>
            <button id = "BotaoMenos"><img src="../Recursos/menos.png"></button>
            <button id = "BotaoVoltarOpcoes"><img src="../Recursos/voltar.png"></button>
        </div>
    </section>

    <!--endregion-->

    <!--region Menu Anos-->

    <section id="MenuAnos" style="display:none;">
        <img id="backgroundAnos" src="../Recursos/menu_jogar.jpg">
        <nav>
            <button id = "Ano1"><img src="../Recursos/1ano.png"></button>
            <button id = "Ano2"><img src="../Recursos/2ano.png"></button>
            <button id = "Ano3"><img src="../Recursos/3ano.png"></button>
        </nav>
        <button id = "VoltarAnos"><img src="../Recursos/voltar.png"></button>
    </section>

    <!--endregion-->

    <!--region Bar-->

    <section id="Bar" style="display: none;">
        <div class="BotoesBar">
            <button id = "BotaoSomBar" class="NavegacaoBar"><img src="../Recursos/volume.png"></button>
            <button id = "BotaoInterrogacaoBar" class="NavegacaoBar"><img src="../Recursos/interrog.png"></button>
            <button id = "BotaoOpcoesBar" class="NavegacaoBar"><img src="../Recursos/opcoesSIMBOLO.png"></button>
            <button id = "BotaoSairBar" class="NavegacaoBar"><img src="../Recursos/porta.png"></button>
            <button id = "BotaoCadeirasBar"><img src="../Recursos/botaoFazerCadeiras.png"></button>
            <button id = "BotaoSenhoraBar"></button>

        </div>
        <div id="DadosJogador">
            <img id="Energia" src="../Recursos/energiacheia.png">
            <p id="DinheiroValor">0</p>
            <img id="DinheiroIcone" src="../Recursos/dinheiro.png">
        </div>
        <section id="CompraBaguetes" style="display: none">
            <button id ="FecharBaguetes">
                <img src="../Recursos/cruzPopups.png">
            </button>
            <p id="Visor">Efetue a sua compra.</p>
            <button id="Queijo" class="Baguete">
                <img src="../Recursos/baguete_queijo.png">
            </button>
            <button id="Atum" class="Baguete">
                <img src="../Recursos/bagueteAtum_compreco.png">
            </button>
            <button id="Bacon" class="Baguete">
                <img src="../Recursos/bagueteBacon_compreco.png">
            </button>
        </section>
        <section id="FazerCadeiras" style="display: none">
            <button id ="FecharFazerCadeiras">
                <img src="../Recursos/cruzPopups.png">
            </button>
            <button id="TC" class="Cadeira">
                <img src="../Recursos/botaoTC.png">
            </button>
            <button id="AMI" class="Cadeira">
                <img src="../Recursos/botaoAMI.png">
            </button>
            <button id="FISICA" class="Cadeira">
                <img src="../Recursos/botaoFISICA.png">
            </button>

        </section>
    </section>

    <!--endregion-->







</body>
</html>
