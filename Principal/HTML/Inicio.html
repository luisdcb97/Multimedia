<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../CSS/Inicio.css">
    <script type="text/javascript" src="../JavaScript/Inicio.js"></script>
    <title>Inicio</title>
</head>
<body>
    <iframe id="frame"></iframe>

    <!--region Menu Principal-->

    <section id="MenuPrincipal">
        <img id="backgroundPrincipal" src="../Recursos/menu_melhor_ja_com_baguete.jpg">
        <nav class="BotoesPrincipal">
            <button id = "BotaoJogar"><img src="../Recursos/jogar.png"></button>
            <button id = "BotaoAjuda"><img src="../Recursos/ajuda.png"></button>
            <button id = "BotaoOpcoes"><img src="../Recursos/opcoes.png"></button>
            <button id = "BotaoSair"><img src="../Recursos/sair.png"></button>
        </nav>
    </section>

    <!--endregion-->

    <!--region Ajuda-->

    <section id="Ajuda" style="display: none;">
        <img id="backgroundAjuda" src="../Recursos/menu_Ajuda.jpg">
        <button id="BotaoVoltarAjuda"><img src="../Recursos/voltar.png"></button>
    </section>

    <!--endregion-->

    <!--region Opcoes-->

    <section id="Opcoes" style="display: none;">
        <img id="backgroundOpcoes" src="../Recursos/menu_opcoes.jpg">
        <div class="BotoesOpcoes">
            <button id = "BotaoOn"><img src="../Recursos/on.png"></button>
            <button id = "BotaoOff"><img src="../Recursos/off.png"></button>
            <button id = "BotaoMais"><img src="../Recursos/mais.png"></button>
            <button id = "BotaoMenos"><img src="../Recursos/menos.png"></button>
            <button id = "BotaoVoltarOpcoes"><img src="../Recursos/voltar.png"></button>
        </div>
    </section>

    <!--endregion-->

    <!--region Bar-->

    <section id="Bar" style="display: none;">
        <div class="BotoesBar">
            <button id = "BotaoSomBar"><img src="../Recursos/volume.png"></button>
            <button id = "BotaoInterrogacaoBar"><img src="../Recursos/interrog.png"></button>
            <button id = "BotaoSairBar"><img src="../Recursos/porta.png"></button>
            <button id = "BotaoCadeirasBar"><img src="../Recursos/botaoFazerCadeiras.png"></button>
            <button id = "BotaoSenhoraBar"></button>
        </div>
        <div id="DadosJogador">
            <img id="Energia" src="../Recursos/menosdemeio.png">
            <p id="DinheiroValor">0</p>
            <img id="DinheiroIcone" src="../Recursos/dinheiro.png">
        </div>
        <section id="CompraBaguetes" style="display: none">
            <button id ="FecharBaguetes">
                <img src="../Recursos/cruzPopups.png">
            </button>
            <p id="Visor">Efetue a sua compra.</p>
            <button id="Queijo" class="Baguete">
                <img src="../Recursos/baguete_queijo.png">
            </button>
            <button id="Atum" class="Baguete">
                <img src="../Recursos/bagueteAtum_compreco.png">
            </button>
            <button id="Bacon" class="Baguete">
                <img src="../Recursos/bagueteBacon_compreco.png">
            </button>
        </section>
    </section>

    <!--endregion-->

</html>
